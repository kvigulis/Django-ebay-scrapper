<head>
    <title>{%  block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	{% load staticfiles %}
	<link rel='stylesheet' type='text/css' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	<link rel='stylesheet' type='text/css' href="{% static 'miner/style.css' %}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class='navbar navbar-inverse'>
	<div class='container-fluid'>

		<!-- Header -->
		<div class='navbar-header'>
            <a id="brand" class='navbar-brand' href="{% url 'miner:index' %}">eBay Miner</a>
			<button type='button' class='navbar-toggle' data-toggle='collapse' data-target='#topNavBar'>
				<span class='icon-bar'></span>
				<span class='icon-bar'></span>
				<span class='icon-bar'></span>
			</button>
		</div>

		<!-- Nav Selections -->
		<span class='collapse navbar-collapse' id='topNavBar'>

                <ul class='nav navbar-nav'>
                    <li class='{% block categories_active %}{% endblock %}'>
                        <a href="{% url 'miner:index' %}">
                            <span class='glyphicon glyphicon-th ' aria-hidden='true'></span>&nbsp
                            <span class="hidden-sm">Filter</span>
                        </a>
                    </li>
                    <li class='{% block schedule_active %}{% endblock %}'>
                        <a href="{% url 'miner:run' %}">
                            <span class='glyphicon glyphicon-time ' aria-hidden='true'></span>&nbsp
                            <span class="hidden-sm">Demo Run</span>
                        </a>
                    </li>
                </ul>

                <form class='navbar-form navbar-left' role='search' method='get' action='#'>
                        <span class="input-group input-group-sm">
                            <input type='text' class='form-control' name='q' value='' placeholder="Search">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </span>
                        </span>
                </form>
                <ul class='nav navbar-nav navbar-right'>
                    <li class="{% block add-filter_active %}{% endblock %}">
                        <a href="{% url 'miner:filter-add' %}">
                            <span class='glyphicon glyphicon-plus' aria-hidden='true'></span>&nbsp;
                            <span class="hidden-sm">Add Filter</span>
                        </a>
                    </li>
                    <li>
                        <a href='#'>
                            <span class='glyphicon glyphicon-off' aria-hidden='true'></span>&nbsp Log out
                        </a>
                    </li>
                </ul>
		</span>
	</div>
</nav>

{% block body %}
{% endblock %}

</body>
